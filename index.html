<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>The Smoothie Machine</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="site-header">
		<h1>The Smoothie Machine</h1>
		<p>Create your perfect smoothie and place an order.</p>
	</header>

	<main class="container">
		<section class="order-section">
			<form id="smoothie-form" novalidate>
				<fieldset>
					<legend>Size</legend>
					<label>
						<input type="radio" name="size" value="small" checked />
						Small
					</label>
					<label>
						<input type="radio" name="size" value="medium" />
						Medium
					</label>
					<label>
						<input type="radio" name="size" value="large" />
						Large
					</label>
				</fieldset>

				<fieldset>
					<legend>Base</legend>
					<label for="base">Choose a base</label>
					<select id="base" name="base" required>
						<option value="water">Water</option>
						<option value="milk">Milk</option>
						<option value="almondMilk">Almond Milk</option>
						<option value="yogurt">Yogurt</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>Ingredients (pick at least 1)</legend>
					<div class="grid-ingredients">
						<label><input type="checkbox" name="ingredients" value="strawberry" /> Strawberry</label>
						<label><input type="checkbox" name="ingredients" value="banana" /> Banana</label>
						<label><input type="checkbox" name="ingredients" value="blueberry" /> Blueberry</label>
						<label><input type="checkbox" name="ingredients" value="mango" /> Mango</label>
						<label><input type="checkbox" name="ingredients" value="pineapple" /> Pineapple</label>
						<label><input type="checkbox" name="ingredients" value="spinach" /> Spinach</label>
						<label><input type="checkbox" name="ingredients" value="kale" /> Kale</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Add‑ons</legend>
					<label><input type="checkbox" name="addOns" value="protein" /> Protein Powder</label>
					<label><input type="checkbox" name="addOns" value="chia" /> Chia Seeds</label>
					<label><input type="checkbox" name="addOns" value="honey" /> Honey</label>
				</fieldset>

				<fieldset>
					<legend>Sweetness</legend>
					<label for="sweetness">Sweetness: <span id="sweetness-value">50</span>%</label>
					<input type="range" id="sweetness" name="sweetness" min="0" max="100" step="10" value="50" />
				</fieldset>

				<fieldset>
					<legend>Special instructions</legend>
					<label for="notes" class="sr-only">Special instructions</label>
					<textarea id="notes" name="notes" rows="3" placeholder="e.g., Less ice, extra thick..."></textarea>
				</fieldset>

				<fieldset class="qty-row">
					<legend>Quantity</legend>
					<label for="quantity">Number of smoothies</label>
					<input type="number" id="quantity" name="quantity" min="1" value="1" required />
				</fieldset>

				<div class="form-actions">
					<button type="submit" id="order-btn">Place Order</button>
					<button type="button" id="reset-btn" class="secondary">Reset</button>
				</div>

				<p class="form-error" id="form-error" role="alert" aria-live="assertive"></p>
			</form>
		</section>

		<section class="summary-section">
			<h2>Your Order</h2>
			<div id="smoothie-visual" aria-hidden="true">
				<div class="cup">
					<div class="layers" id="layers"></div>
					<div class="lid"></div>
					<div class="straw"></div>
				</div>
			</div>

			<div id="order-summary" class="order-summary" aria-live="polite"></div>

			<div class="bill" id="bill"></div>

			<h3>Order History</h3>
			<ol id="order-history"></ol>
		</section>
	</main>

	<footer class="site-footer">
		<p>© 2025 Smoothie Machine</p>
	</footer>

	<script type="module" src="js/app.js"></script>
</body>
</html>
